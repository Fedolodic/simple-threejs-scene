      display: block;

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<script src="js/three.js"></script>
<script>

  // Add scene, camera, and renderer

  var scene = new THREE.Scene();
  // 3rd and 4th arguments are near and far clipping plane
  // Objects further away from the camera than the value of far or closer than near won't be rendered
  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

  var renderer = new THREE.WebGLRenderer();
  // If we want a lower resolution set 3rd argument to false
  renderer.setSize( window.innerWidth, window.innerHeight );
  // Add renderer element to HTML document
  // This is a <canvas> element that the renderer uses to display the scene to us
  document.body.appendChild( renderer.domElement );

  // Add cube to scene

  var geometry = new THREE.BoxGeometry();
  // Material to color cube
  var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
  // Mesh is an object that takes geometry, and applies a material to it
  var cube = new THREE.Mesh( geometry, material );
  // Add cube to scene at the coordinates (0,0,0)
  scene.add( cube );

  // Move camera out to avoid camera being inside of cube
  camera.position.z = 5;

  // Render scene

  function animate() {
    // This pauses when a user navigates to another browser tab, hence not wasting precious processing power and battery life
    requestAnimationFrame( animate );

    // Rotate the cube

    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    renderer.render( scene, camera );
  }
  animate();

</script>

<p>Hello world! This is my first three.js app! I hope you like it :)</p>

</body>

</html>
